[pytest]
# Pytest configuration for SaxtonPI backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic ui options for local runs (CI adds coverage/xdist explicitly)
addopts =
    --maxfail=1
    -q

# Focus on our test folder
testpaths = app/tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external APIs)
    slow: Slow tests (> 1 second)
    numerical: Tests requiring numerical accuracy validation
    hypothesis: Property-based tests using Hypothesis

[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude common boilerplate from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
