[pytest]
# Pytest configuration for SaxtonPI backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary info for all test outcomes
    -ra
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
    # Parallel execution (use all CPUs)
    -n auto
    # Strict markers
    --strict-markers
    # Show slowest 10 tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external APIs)
    slow: Slow tests (> 1 second)
    numerical: Tests requiring numerical accuracy validation
    hypothesis: Property-based tests using Hypothesis

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
