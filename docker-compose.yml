services:
  # PostgreSQL database - currently unused by application
  # Application uses file-based storage for runs and presets
  # Uncomment depends_on in backend service when DB integration is implemented
  db:
    image: postgres:16-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: portfolio-backend
    environment:
      # Database URL (not currently used by application)
      DATABASE_URL: postgres://portfolio:portfolio@db:5432/portfolio
      # Rate limiting configuration
      RATE_LIMIT_BACKTEST: "10"
      RATE_LIMIT_OPTIMIZATION: "20"
      RATE_LIMIT_REQUESTS: "100"
      # Environment indicator
      ENVIRONMENT: "development"
    env_file:
      - ./backend/.env
    # Database dependency commented until application integrates with DB
    # depends_on:
    #   db:
    #     condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      args:
        # Build-time API URL for Docker Compose networking
        VITE_API_BASE_URL: http://backend:8000
    container_name: portfolio-frontend
    environment:
      # Runtime API URL exposed to browser
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4173:80"
    env_file:
      - ./client/.env.docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
