services:
  db:
    image: postgres:16-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: portfolio-backend
    environment:
      # Override with ./backend/.env if present
      DATABASE_URL: postgres://portfolio:portfolio@db:5432/portfolio
      # Rate limiting configuration
      RATE_LIMIT_BACKTEST: "10"
      RATE_LIMIT_OPTIMIZATION: "20"
      RATE_LIMIT_REQUESTS: "100"
      # Environment indicator
      ENVIRONMENT: "development"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./client
      args:
        # For Docker Compose: backend service name is 'backend'
        VITE_API_BASE_URL: http://backend:8000
    container_name: portfolio-frontend
    environment:
      # Override with ./client/.env if present
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "4173:80"
    env_file:
      - ./client/.env.docker

volumes:
  db-data:
