<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#0f172a; stroke:#334155; stroke-width:2; rx:12; }
    .label { font-family:'Inter',sans-serif; fill:#f8fafc; font-size:14px; }
    .mini { font-size:12px; fill:#94a3b8; }
    .arrow { fill:none; stroke:#38bdf8; stroke-width:2; marker-end:url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#38bdf8" />
    </marker>
  </defs>
  <rect class="box" x="40" y="40" width="160" height="80" />
  <text class="label" x="120" y="68" text-anchor="middle">Frontend</text>
  <text class="mini" x="120" y="90" text-anchor="middle">React + Vite UI</text>

  <rect class="box" x="250" y="40" width="200" height="80" />
  <text class="label" x="350" y="68" text-anchor="middle">FastAPI</text>
  <text class="mini" x="350" y="90" text-anchor="middle">API + routing</text>

  <rect class="box" x="500" y="40" width="200" height="80" />
  <text class="label" x="600" y="68" text-anchor="middle">Analytics</text>
  <text class="mini" x="600" y="90" text-anchor="middle">Backtests + metrics</text>

  <line class="arrow" x1="200" y1="80" x2="250" y2="80" />
  <line class="arrow" x1="450" y1="80" x2="500" y2="80" />

  <rect class="box" x="250" y="160" width="200" height="80" />
  <text class="label" x="350" y="188" text-anchor="middle">Data / Cache</text>
  <text class="mini" x="350" y="208" text-anchor="middle">yfinance + parquet</text>

  <line class="arrow" x1="350" y1="120" x2="350" y2="160" />

  <rect class="box" x="480" y="160" width="200" height="110" />
  <text class="label" x="580" y="188" text-anchor="middle">Backtest Engine</text>
  <text class="mini" x="520" y="210">Signals ➜ Trades</text>
  <text class="mini" x="520" y="225">Equity ➜ Metrics</text>
</svg>
